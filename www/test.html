<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myReverseModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Computer Time Recorder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Site.css">
</head>
<body>

    <div ng-controller="Controller as ctl">
        <input ng-model="mytimer" type="number" placeholder="HH"><br>
        Timer mytimer
        <div>
            <img src="img/clock.gif"  />
        </div>
            <div class="btn-div">
            <button class="btn btn-primary btn-lg" >Start</button>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/angular.js"></script>

    <script type="text/javascript">
        var timer = { hours: 0, minutes: 0, seconds: 0 };

        angular.module('myReverseModule', [])

        .filter('time', function () {
            return function (input) {
     //           out = input;
                if (angular.isNumber(input)) {
                    if (input == 0) {
                        out = '';
                    }
                    else if (input < 10 && input > 0) {
                        out = '0' + input;
                    }
                }

                return out;
            };
        })
          .controller('Controller', ['$scope', function ($scope) {
              $scope.greeting = 'hello';
              $scope.mytimer = timer.minutes;
          }]);
    </script>
</body>
</html>
